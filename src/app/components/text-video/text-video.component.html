<video preload="auto" autoplay="" loop="" playsinline="true" [muted]="true" [src]="src" [poster]="poster"></video>
<div class="text-container">
  <div *ngFor="let caption of captions" class="caption-wrapper">
    <div class="caption-inner">
      <p class="caption">{{caption}}</p>
    </div>
  </div>
</div>
